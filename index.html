<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
   <title>Raining money</title> 
<link rel="stylesheet" href="money.css" type="text/css"> 
</head>

<body>
<div id="container">
  <button id="more-money" class="btn">More money!</button>
	<div id="money">  
	   <div class="bill b1"></div> 
	   <div class="bill b2"></div> 
	   <div class="bill b3"></div> 
	   <div class="bill b4"></div>
	   <div class="bill b5"></div> 
	   <div class="bill b6"></div> 
	   <div class="bill b7"></div> 
	   <div class="bill b8"></div>
	   <div class="bill b9"></div>
	   <div class="bill b10"></div> 
	   <div class="bill b11"></div> 
	   <div class="bill b12"></div> 
	   <div class="bill b13"></div>
	   <div class="bill b14"></div>
	   <div class="bill b15"></div>
	   <div class="bill b16"></div> 
	   <div class="bill b17"></div> 
	   <div class="bill b18"></div> 
	   <div class="bill b19"></div>
	</div> 
</div>
<script type="text/javascript">
var moreMoneybtn = document.getElementById('more-money');
moreMoneybtn.onclick = moreMoney;
function moreMoney () {
    var money = document.getElementById('money')
    setInterval(function(){
        var bill = document.createElement("div");
        var x = Math.floor((Math.random() * 19) + 1);
        bill.className = "bill b"+x;
        console.log(x);
        money.appendChild(bill);
        bill.width ="150%";
  }, 100 );
}
</script>
</body>
</html>
